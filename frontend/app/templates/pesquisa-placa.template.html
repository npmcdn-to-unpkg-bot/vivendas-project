<!-- Panel de Pesquisa e Registro de Entrada -->
<div id="pnlRegistroEntrada" class="panel panel-default">
    <div class="panel-heading">
        <h4>Registro de Entrada</h4></div>
    <div class="panel-body">
        <div class="input-group">
            <span class="input-group-addon">Placa do Veiculo</span>
            <input id="txtPlaca" type="text" class="form-control" placeholder="AAA-1111" style="text-transform: uppercase" (keyup)='onChange($event)'/>
        </div>
    </div>
</div>
